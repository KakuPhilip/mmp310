<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<link rel="stylesheet" href="css/style.css">
	<p>Whitch kind of image you like?</p>
	<p>jpg, png or gif?</p>
  <div id="app">


            <v-layout align-center justify-center>

                    <v-flex xs6>
                            <v-select :items="['gif','jpg,png','jpg,png,gif']"
                                 v-model="image_type"
                                 label="Mime Types"
                                 attach></v-select>
                         </v-flex>
             
                <v-btn color="red" dark large @click="getImage" >
                        Another &nbsp; <v-icon>refresh</v-icon>
                </v-btn>
            </v-layout>

            <v-layout row wrap>
                <v-flex xs12 >
                <v-card flat tile class="d-flex">
                    <v-img :src="image.url" >
                    </v-img>
                </v-card>
                </v-flex>
            </v-layout>


  </div>
	<script src="js/app.js"></script>

</body>
</html>
